<div class="login-container">
    <div class="login-title">
        <h2>Daily Manager</h2>
    </div>
    <form class="login-form" [formGroup]="form">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input formControlName="username" type="text" class="form-control"
                [ngClass]="{'is-invalid': usernameControl?.invalid && usernameControl?.touched}" id="usernameInput"
                placeholder="Enter Username">
            <small *ngIf="usernameControl?.errors?.['minlength']" class="text-danger">Required minimum is {{usernameControl?.errors?.['minlength'].requiredLength}} characters</small>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input [ngClass]="{'is-invalid': passwordControl?.invalid && passwordControl?.touched}"
                formControlName="password" type="password" class="form-control" id="passwordInput"
                placeholder="Enter Password">
                <small *ngIf="passwordControl?.errors?.['minlength']" class="text-danger">Required minimum is {{passwordControl?.errors?.['minlength'].requiredLength}} characters</small>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="form.invalid">Login</button>
            <button type="submit" class="btn btn-secondary" (click)="register()"
                [disabled]="form.invalid">Register</button>
        </div>
    </form>
</div>
